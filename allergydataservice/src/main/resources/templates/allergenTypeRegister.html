<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>追加するアレルゲンの種類</title>
  <link rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"
          type="text/javascript"></script>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      color: #007bff;
      margin-bottom: 2rem;
    }
    .btn-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 1行に2列 */
  gap: 2rem; /* ボタン間のスペース */
  justify-content: center; /* 水平方向の中央揃え */
  justify-items: center; /* ボタンをグリッド内で中央揃え */
  align-items: center; /* 垂直方向の中央揃え */
}
    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 50%; /* 丸型 */
      width: 150px; /* ボタンの幅 */
      height: 150px; /* ボタンの高さ */
      font-size: 1rem; /* 文字のサイズ */
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center; /* ラベルの中央揃え */
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-warning {
      background-color: #d9d6d6;
      border: 2px solid black;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%; /* 横長 */
      color: black;
    }
    .btn-warning:hover {
      background-color: #5a6268;
      color: white;
    }
    .btn-warning-container {
      margin-top: 2rem; /* 上のボタンとの間隔 */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>どんなアレルゲンを登録しますか？</h1>

    <div class="btn-container">
      <form method="get" th:action="@{/allergy/add/food/allergen}">
        <input name="uid" th:value="${uid}" type="hidden">
        <input class="btn btn-primary" type="submit" value="食物性">
      </form>
    
      <button class="btn btn-primary">吸入性</button>
      <button class="btn btn-primary">接触性</button>
      <button class="btn btn-primary">その他</button>
    </div>
    

    <div class="btn-warning-container">
      <form method="get" th:action="@{/allergylist}">
        <input name="uid" th:value="${uid}" type="hidden">
        <input class="btn btn-warning" type="submit" value="やめる">
      </form>
    </div>
  </div>
</body>
</html>
