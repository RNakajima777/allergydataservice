<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アレルギー情報</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 1.5rem;
            max-width: 800px;
            width: 95%;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            margin-top: 1.5rem;
        }

        h2 {
            text-align: center;
            font-size: 1.5rem;
            color: #333333;
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
            table-layout: fixed; /* テーブルレイアウトを固定 */
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 0.6rem 0.5rem;
            text-align: center;
            vertical-align: middle; /* ボタンとテキストを中央揃えにする */
        }

        th {
            background-color: #f1f3f5;
            font-weight: bold;
            color: #333;
            white-space: nowrap; /* ヘッダーの改行を防ぐ */
        }

        /* アレルギー名の列のスタイル */
        td:nth-child(1) {
            word-break: break-word; /* 長い単語を折り返す */
        }

        .status-ok, .status-low {
            color: #4fd64f; /* 落ち着いた緑 */
            font-weight: bold;
        }

        .status-ng, .status-high {
            color: #d9534f; /* やや暗めの赤 */
            font-weight: bold;
        }

        .status-uncertain {
            color: #f0ad4e; /* 見やすい黄色 */
            font-weight: bold;
        }

        .btn-tsuiki {
            display: inline-block; /* aタグでもボタンのように振る舞うようにする */
            padding: 0.4rem 1rem;
            border: 2px solid #007bff;
            background-color: white;
            color: #007bff;
            border-radius: 0.4rem;
            font-size: 0.9rem;
            font-weight: bold; /* 文字を太くする */
            text-decoration: none; /* aタグの下線を消す */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        /* 追記ボタン(buttonタグ)の改行を禁止 */
        button.btn-tsuiki {
            white-space: nowrap;
        }

        .btn-tsuiki:hover,
        .btn-tsuiki.active {
            background-color: #007bff;
            color: white !important; /* ホバー時の文字色を確実に白にする */
        }

        .button-container {
            text-align: center;
            margin-bottom: 1rem;
        }

        .btn-emergency {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background-color: #d9534f;
            color: white;
            border: 1px solid black;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            -webkit-appearance: none; /* Remove default iOS styles */
            appearance: none;
        }

        .btn-emergency:hover {
            background-color: #c9302c;
        }

        .extra-notes-row {
            display: none;
            background-color: #f9f9f9;
        }

        .extra-notes-cell {
            text-align: left;
            padding: 0.8rem;
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 576px) {
            th, td {
                font-size: 0.85rem;
                padding: 0.5rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            .btn-tsuiki {
                font-size: 0.8rem;
                padding: 0.3rem 0.6rem;
            }

            /* スマホ表示時の列幅を指定 */
            th:nth-child(1), td:nth-child(1) { width: 34%; } /* アレルギー */
            th:nth-child(2), td:nth-child(2) { width: 24%; } /* 反応リスク */
            th:nth-child(3), td:nth-child(3) { width: 20%; } /* コンタミ */
            th:nth-child(4), td:nth-child(4) { width: 22%; } /* 追記 */
        }
    </style>

    <script>
        function toggleExtraNotes(index) {
            const row = document.getElementById("extra-notes-row" + index);
            const btn = document.getElementById("toggle-btn-" + index);
            if (row && btn) {
                const isVisible = row.style.display !== "none";
                row.style.display = isVisible ? "none" : "table-row";
                btn.classList.toggle("active", !isVisible);
            }
        }

        window.onload = function () {
            const rows = document.querySelectorAll(".extra-notes-row");
            rows.forEach(row => row.style.display = "none");
        };
    </script>
</head>
<body>

<div class="container">

    <h2 th:text="${username} + ' さんのアレルギー'">〇〇さんのアレルギー</h2>

    <div class="button-container">
        <form th:action="@{/data/show/emergency/{uid}(uid=${uid})}" method="get">
            <input type="submit" class="btn-emergency" value="緊急時対応">
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>アレルギー</th>
                <th>反応リスク</th>
                <th>コンタミ</th>
                <th>追記</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reaction, iterStat : ${reactions}">
                <td>
                    <a th:href="@{/data/show/food/{reactionid}(reactionid=${reaction.reactionid})}"
                       class="btn-tsuiki">
                        <span th:text="${reaction.allergenName}"></span>
                    </a>
                </td>
                <td th:switch="${reaction.anaRisk}">
                    <span th:case="1" class="status-high">高い</span>
                    <span th:case="2" class="status-low">低い</span>
                    <span th:case="0">不明</span>
                    <span th:case="9" class="status-uncertain">微妙</span>
                </td>
                <td th:switch="${reaction.contamination}">
                    <span th:case="1" class="status-ok">可</span>
                    <span th:case="2" class="status-ng">否</span>
                    <span th:case="0">不明</span>
                    <span th:case="9" class="status-uncertain">微妙</span>
                </td>
                <td>
                    <button th:if="${reaction.extraNotes != null and !reaction.extraNotes.isEmpty()}"
                            th:id="'toggle-btn-' + ${iterStat.index}"
                            class="btn-tsuiki"
                            th:text="'あり'"
                            th:onclick="|toggleExtraNotes(${iterStat.index})|">
                    </button>
                    <span th:if="${reaction.extraNotes == null or reaction.extraNotes.isEmpty()}">なし</span>
                </td>
            </tr>

            <tr th:each="reaction, iterStat : ${reactions}"
                th:id="'extra-notes-row' + ${iterStat.index}"
                class="extra-notes-row">
                <td colspan="4" class="extra-notes-cell" th:utext="${reaction.extraNotes}">
                    ここに追記が表示されます。
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
