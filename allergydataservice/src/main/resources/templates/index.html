<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>アレルギーデータサービス</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}" />
  <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}" type="text/javascript"></script>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #007bff;
      margin-bottom: 1.5rem;
    }
    h2 {
      font-size: 1.25rem;
      margin: 1rem 0;
    }
    .text-danger {
      font-size: 1rem;
      color: #dc3545;
    }
    form {
      margin-bottom: 1.5rem;
    }
    .form-inline {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }
    .form-control {
      border-radius: 0.5rem;
      border: 1px solid #ced4da;
      padding: 0.5rem;
      width: auto;
      flex: 1;
    }
    .btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      color: #ffffff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
      color: #ffffff;
    }
    .btn-danger:hover {
      background-color: #a71d2a;
    }
    .mb-3 {
      margin-bottom: 1.5rem !important;
    }
    @media (max-width: 576px) {
      .form-inline {
        flex-direction: column;
        gap: 1rem;
      }
      .form-control {
        width: 100%;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>アレルギーデータサービス</h1>

    <!-- エラーメッセージ -->
    <h2 th:if="${isUserDoesNotExistError}" class="text-danger">ユーザが見つかりません</h2>
    <h2 th:if="${isUidValidationError}" class="text-danger">ユーザIDに異常があります</h2>

    <!-- ユーザID入力フォーム -->
    <form class="mb-3 form-inline" method="get" th:action="@{/user/enter}">
      <input class="form-control" name="uid" pattern="[0-9a-zA-Z_\\-]+" placeholder="ユーザID" required type="text">
      <input class="btn btn-primary" type="submit" value="ログイン">
    </form>

    <h2 class="mb-3">または</h2>

    <!-- 新規登録ボタン -->
    <form method="get" th:action="@{/user/signup}">
      <input class="btn btn-primary mb-3" type="submit" value="新規登録">
    </form>

    <!-- アレルゲン設定ボタン（現在非表示） -->
    <!--
    <form method="get" th:action="@{/manager/enter}">
      <input class="btn btn-warning" type="submit" value="アレルゲン設定">
    </form>
    -->

  </div>
</body>
</html>
